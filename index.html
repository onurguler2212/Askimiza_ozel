<!DOCTYPE html>
<html lang="tr">
<head>

<style>
:root{
  --text: rgba(255,255,255,.95);
  --muted: rgba(255,255,255,.78);
  --accent:#ffd1dc;
  --stroke: rgba(255,255,255,.20);
  --glass: rgba(0,0,0,.35);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#0b1026;
  color:var(--text);
  overflow-x:hidden;
}

/* HERO */
.hero{
  position:relative;
  min-height:100svh;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:22px 16px 28px;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute; inset:0;
  background:
    linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.75)),
    url("cover.jpg") center/cover no-repeat;
  filter: blur(2px) saturate(1.1) contrast(1.05);
  transform: scale(1.08);
}
.hero::after{
  content:"";
  position:absolute; inset:0;
  background:
    radial-gradient(600px 400px at 50% 25%, rgba(255,209,220,.35), transparent 60%),
    radial-gradient(800px 600px at 50% 80%, rgba(140,70,255,.18), transparent 65%);

}

/* KART */
.heroCard{
  position:relative;
  width:min(820px,100%);
  background: var(--glass);
  border:1px solid var(--stroke);
  border-radius:30px;
  padding:22px 20px 18px;
  backdrop-filter: blur(14px);
  box-shadow: 0 30px 90px rgba(0,0,0,.45);
  text-align:center;
}

/* âœ… Ä°SÄ°MLER FADE-IN */
.fade-in{
  opacity:0;
  animation: fadeInUp 2.2s ease forwards;
}
@keyframes fadeInUp{
  from{opacity:0; transform: translateY(12px)}
  to{opacity:1; transform: translateY(0)}
}

h1{
  margin:10px 0 6px;
  font-size: clamp(30px, 7vw, 48px);
  letter-spacing:.4px;
}
.date{
  margin:0 0 10px;
  font-size:15px;
  color:var(--muted);
}

/* âœ… SAYAÃ‡ */
.counterWrap{
  margin: 10px auto 14px;
  width: min(760px, 100%);
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.16);
  border-radius: 20px;
  padding: 12px 12px 10px;
}
.counterTitle{
  font-size: 13px;
  color: rgba(255,255,255,.82);
  margin: 0 0 10px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}
.counterGrid{
  display:grid;
  grid-template-columns: repeat(6, minmax(0,1fr));
  gap:10px;
}
@media (max-width: 720px){
  .counterGrid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
}
@media (max-width: 360px){
  .counterGrid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
}
.unit{
  background: rgba(0,0,0,.18);
  border:1px solid rgba(255,255,255,.14);
  border-radius:16px;
  padding:10px 8px;
}
.num{
  font-variant-numeric: tabular-nums;
  font-size: 22px;
  font-weight: 700;
  letter-spacing: .2px;
}
.lab{
  margin-top:4px;
  font-size: 12px;
  color: rgba(255,255,255,.72);
}

/* =========================
   âœ… BUTONLAR (Ã–RNEK GÄ°BÄ°)
   ========================= */
.btnStack{
  display:grid;
  gap:12px;
  width:min(620px, 100%);
  margin: 8px auto 2px;
}

.pillBtn{
  width:100%;
  border:none;
  cursor:pointer;
  padding:16px 18px;
  border-radius:999px;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;

  font-size:16px;
  font-weight:600;
  letter-spacing:.2px;

  transition: transform .12s ease, filter .12s ease;
  -webkit-tap-highlight-color: transparent;
  user-select:none;

  box-shadow:
    0 18px 40px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.25);
}
.pillBtn:active{
  transform: translateY(1px) scale(.995);
  filter: brightness(.98);
}

.pillBtn .leftIcon{
  position:absolute;
  left:14px;
  width:40px;height:40px;
  border-radius:999px;
  display:grid;
  place-items:center;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.35);
}

.pillBtn .label{
  padding-left:12px; /* ikon solda olduÄŸu iÃ§in */
}

.pillPrimary{
  background: linear-gradient(135deg, rgba(255,209,220,1), rgba(255,255,255,1));
  color:#1b0b12;
}
.pillPrimary .leftIcon{
  background: rgba(0,0,0,.08);
  border:1px solid rgba(0,0,0,.10);
  color:#1b0b12;
}

.pillGlass{
  background: rgba(255,255,255,.10);
  color: rgba(255,255,255,.92);
  border:1px solid rgba(255,255,255,.16);
  box-shadow:
    0 18px 40px rgba(0,0,0,.30),
    inset 0 1px 0 rgba(255,255,255,.18);
}
.pillGlass .leftIcon{
  background: rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
  color: rgba(255,255,255,.92);
}

.hint{
  margin-top:10px;
  font-size:12px;
  color: rgba(255,255,255,.70);
  line-height:1.5;
}

/* OVERLAY + MODAL */
.overlay{
  position:fixed; inset:0;
  background: rgba(0,0,0,.45);
  backdrop-filter: blur(6px);
  opacity:0; pointer-events:none;
  transition:.25s ease;
  z-index:10;
}
body.open .overlay{opacity:1;pointer-events:auto;}

.modal{
  position:fixed;
  left:50%; top:50%;
  transform: translate(-50%,-50%) scale(.96);
  width:min(860px,calc(100% - 26px));
  background: rgba(10,10,20,.78);
  border:1px solid rgba(255,255,255,.18);
  border-radius:28px;
  box-shadow: 0 30px 90px rgba(0,0,0,.55);
  backdrop-filter: blur(16px);
  padding:14px;
  opacity:0; pointer-events:none;
  transition:.25s ease;
  z-index:20;
}
body.open .modal{
  opacity:1;
  pointer-events:auto;
  transform: translate(-50%,-50%) scale(1);
}

.modalTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  padding:6px 6px 12px;
}

/* â€œMektubumâ€ badge */
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 12px;
  border-radius:999px;
  background: rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.16);
  color: rgba(255,255,255,.88);
  font-weight:600;
}

.close{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background: rgba(255,255,255,.10);
  color:white;
  border:1px solid rgba(255,255,255,.18);
  border-radius:999px;
  padding:10px 12px;
  cursor:pointer;
}

/* MEKTUP â€“ ZARF */
.envelope{
  position:relative;
  width:min(520px,100%);
  margin:8px auto 0;
  height:220px;
}
.env-body{
  position:absolute; inset:0;
  border-radius:20px;
  background: rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.20);
  overflow:hidden;
}
.env-bottom{
  position:absolute; left:0; right:0; bottom:0;
  border-left:260px solid transparent;
  border-right:260px solid transparent;
  border-top:130px solid rgba(255,255,255,.12);
}
.env-flap{
  position:absolute; left:0; right:0; top:0;
  border-left:260px solid transparent;
  border-right:260px solid transparent;
  border-bottom:130px solid rgba(255,255,255,.18);
  transform-origin: top;
  transition:.8s;
}
.paper{
  position:absolute;
  left:14px; right:14px; bottom:16px;
  height:170px;
  background: rgba(255,255,255,.16);
  border-radius:14px;
  transform: translateY(90px);
  transition:.9s cubic-bezier(.2,.9,.2,1);
  overflow:auto;
}
.paperInner{padding:14px; line-height:1.85;}
body.open .env-flap{transform:rotateX(180deg)}
body.open .paper{transform:translateY(-10px)}

.cursor{animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}
.sign{text-align:right;font-style:italic;margin-top:10px}
</style>
</head>

<body>
<div class="hero">
  <div class="heroCard">
    <h1 class="fade-in">Onur & Ä°lknur</h1>
    <div class="date">25.08.2024 â†’ sonsuza</div>

    <!-- SayaÃ§ -->
    <div class="counterWrap" aria-label="Birlikte geÃ§en sÃ¼re sayacÄ±">
      <div class="counterTitle">â³ Birlikte geÃ§en zaman</div>
      <div class="counterGrid">
        <div class="unit"><div class="num" id="yy">0</div><div class="lab">YÄ±l</div></div>
        <div class="unit"><div class="num" id="mo">0</div><div class="lab">Ay</div></div>
        <div class="unit"><div class="num" id="dd">0</div><div class="lab">GÃ¼n</div></div>
        <div class="unit"><div class="num" id="hh">00</div><div class="lab">Saat</div></div>
        <div class="unit"><div class="num" id="mm">00</div><div class="lab">Dakika</div></div>
        <div class="unit"><div class="num" id="ss">00</div><div class="lab">Saniye</div></div>
      </div>
    </div>

    <!-- âœ… Butonlar (Ã¶rnek gibi) -->
    <div class="btnStack">
      <button class="pillBtn pillPrimary" id="playBtn" type="button">
        <span class="leftIcon" aria-hidden="true">ğŸµ</span>
        <span class="label" id="playText">ÅarkÄ±mÄ±zÄ± AÃ§</span>
      </button>

      <button class="pillBtn pillGlass" id="openBtn" type="button">
        <span class="leftIcon" aria-hidden="true">ğŸ’Œ</span>
        <span class="label">Mektubu Oku</span>
      </button>
    </div>

    <div class="hint">Telefonlar mÃ¼ziÄŸi otomatik baÅŸlatmaz. ÅarkÄ±mÄ±z iÃ§in butona dokunman yeterli ğŸ§</div>
  </div>
</div>

<div class="overlay" id="overlay"></div>

<div class="modal" id="modal">
  <div class="modalTop">
    <div class="badge">ğŸ“œ Mektubum</div>
    <button class="close" id="closeBtn" type="button">âœ– Kapat</button>
  </div>

  <div class="envelope">
    <div class="env-body">
      <div class="env-bottom"></div>

      <div class="paper">
        <div class="paperInner">
          <span id="typed"></span><span class="cursor">|</span>
          <div class="sign">â€” Sana Ã§ok Ã¢ÅŸÄ±k olan adam</div>
        </div>
      </div>

      <div class="env-flap"></div>
    </div>
  </div>
</div>

<audio id="bgm" loop muted playsinline>
  <source src="fon.mp3" type="audio/mpeg" />
</audio>

<script>
  // ğŸ¶ MÃ¼zik
  const bgm = document.getElementById("bgm");
  const playBtn = document.getElementById("playBtn");
  const playText = document.getElementById("playText");
  let playing = false;

  playBtn.onclick = async () => {
    try{
      if(!playing){
        bgm.muted = false;
        bgm.volume = 1.0;
        await bgm.play();
        playing = true;
        playText.textContent = "ÅarkÄ±mÄ±zÄ± Durdur";
      }else{
        bgm.pause();
        playing = false;
        playText.textContent = "ÅarkÄ±mÄ±zÄ± AÃ§";
      }
    }catch(e){
      alert("ğŸ”Š MÃ¼zik baÅŸlamadÄ±. LÃ¼tfen bir kez daha dokun ğŸ’–");
    }
  };

  // ğŸ’Œ Mektup (yavaÅŸ yazÄ±)
  const openBtn = document.getElementById("openBtn");
  const closeBtn = document.getElementById("closeBtn");
  const overlay = document.getElementById("overlay");
  const typed = document.getElementById("typed");
  let typing=false, timer=null;

  const text = `BugÃ¼n Sevgililer GÃ¼nÃ¼ymÃ¼ÅŸâ€¦

Ama benim iÃ§in 25 AÄŸustos 2024â€™ten beri her gÃ¼n Sevgililer GÃ¼nÃ¼.
Her gÃ¼nÃ¼m ayrÄ± heyecanlÄ±, her anÄ±m ayrÄ± huzurluâ€¦

Her geÃ§en gÃ¼n sana biraz daha Ã¢ÅŸÄ±k oluyorum.
Her gÃ¼n kendimi seninle biraz daha aÅŸÄ±yorum.
Her seferinde seni ÅŸaÅŸÄ±rtmayÄ± Ã§ok seviyorumâ€¦

Bu mesajÄ± okurkenki o tatlÄ± gÃ¼lÃ¼msemeni,
bir sonraki cÃ¼mlede ne yazÄ±yor diye merakla pÄ±rpÄ±r Ã§arpan kalbini duymayÄ± Ã§ok seviyorum.

Sen iyi ki hayatÄ±ma girdin, iyi ki hayatÄ±mÄ±n neÅŸesi oldun.
Sen sevginin en gÃ¼zel halisin ve iyi ki benimsin.

SENÄ° Ã‡OOO..OOOKK SEVÄ°YORUM.. ğŸ’–`;

  function typeSlow(){
    if(typing) return;
    typing=true;
    typed.textContent="";
    const parts=text.split(/(\s+)/);
    let i=0;

    function step(){
      if(!document.body.classList.contains("open")){ typing=false; return; }
      if(i<parts.length){
        typed.textContent += parts[i++];
        timer = setTimeout(step, 160 + Math.random()*110); // yavaÅŸ
      }else{
        typing=false;
      }
    }
    step();
  }

  function openLetter(){
    document.body.classList.add("open");
    typeSlow();
  }
  function closeLetter(){
    document.body.classList.remove("open");
    typing=false;
    clearTimeout(timer);
  }

  openBtn.onclick = openLetter;
  closeBtn.onclick = closeLetter;
  overlay.onclick = closeLetter;

  // â³ SayaÃ§ (YÄ±l/Ay/GÃ¼n/Saat/Dk/Sn) â€” 25 AÄŸustos 2024 17:15
  const yy=document.getElementById("yy");
  const mo=document.getElementById("mo");
  const dd=document.getElementById("dd");
  const hh=document.getElementById("hh");
  const mm=document.getElementById("mm");
  const ss=document.getElementById("ss");

  const start = new Date(2024, 7, 25, 17, 15, 0);

  function diffYMDHMS(from, to){
    let y = to.getFullYear() - from.getFullYear();
    let m = to.getMonth() - from.getMonth();
    let d = to.getDate() - from.getDate();
    let H = to.getHours() - from.getHours();
    let M = to.getMinutes() - from.getMinutes();
    let S = to.getSeconds() - from.getSeconds();

    if(S < 0){ S += 60; M -= 1; }
    if(M < 0){ M += 60; H -= 1; }
    if(H < 0){ H += 24; d -= 1; }

    if(d < 0){
      const prevMonthLastDay = new Date(to.getFullYear(), to.getMonth(), 0);
      d += prevMonthLastDay.getDate();
      m -= 1;
    }
    if(m < 0){ m += 12; y -= 1; }

    return {y,m,d,H,M,S};
  }

  function tick(){
    const now = new Date();
    const t = diffYMDHMS(start, now);
    yy.textContent = t.y;
    mo.textContent = t.m;
    dd.textContent = t.d;
    hh.textContent = String(t.H).padStart(2,"0");
    mm.textContent = String(t.M).padStart(2,"0");
    ss.textContent = String(t.S).padStart(2,"0");
  }
  tick();
  setInterval(tick, 1000);
</script>
