<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
:root{
  --text: rgba(255,255,255,.95);
  --muted: rgba(255,255,255,.78);
  --accent:#ffd1dc;
  --stroke: rgba(255,255,255,.20);
  --glass: rgba(0,0,0,.35);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#0b1026;
  color:var(--text);
  overflow-x:hidden;
}

/* HERO */
.hero{
  position:relative;
  min-height:100svh;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:22px 16px 28px;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute; inset:0;
  background:
    linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.75)),
    url("cover.jpg") center/cover no-repeat;
  filter: blur(2px) saturate(1.1) contrast(1.05);
  transform: scale(1.08);
}
.hero::after{
  content:"";
  position:absolute; inset:0;
  background:
    radial-gradient(600px 400px at 50% 25%, rgba(255,209,220,.35), transparent 60%),
    radial-gradient(800px 600px at 50% 80%, rgba(140,70,255,.18), transparent 65%);
  pointer-events:none;
}

/* KART */
.heroCard{
  position:relative;
  width:min(780px,100%);
  background: var(--glass);
  border:1px solid var(--stroke);
  border-radius:30px;
  padding:22px 20px 20px;
  backdrop-filter: blur(14px);
  box-shadow: 0 30px 90px rgba(0,0,0,.45);
  text-align:center;
}

/* âœ… Ä°SÄ°MLER FADE-IN */
.fade-in{
  opacity:0;
  animation: fadeInUp 2.2s ease forwards;
}
@keyframes fadeInUp{
  from{opacity:0; transform: translateY(12px)}
  to{opacity:1; transform: translateY(0)}
}

h1{
  margin:10px 0 6px;
  font-size: clamp(30px, 7vw, 48px);
  letter-spacing:.4px;
}
.date{
  margin:0 0 14px;
  font-size:15px;
  color:var(--muted);
}

/* âœ… PROFESYONEL BUTONLAR */
.btnRow{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}
.btn{
  flex:1 1 240px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:14px 16px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
  font-size:15px;
  transition: transform .15s ease, filter .15s ease, background .15s ease;
  user-select:none;
  -webkit-tap-highlight-color: transparent;
}
.btn:active{transform: translateY(1px) scale(.99);}

.btnPrimary{
  background: linear-gradient(135deg,var(--accent),#fff);
  color:#1b0b12;
  border:none;
  box-shadow: 0 14px 36px rgba(0,0,0,.35);
}
.btnGhost{
  background: rgba(255,255,255,.12);
  color: var(--text);
}

.icon{
  width:18px;height:18px;display:inline-block;
}

/* OVERLAY + MODAL */
.overlay{
  position:fixed; inset:0;
  background: rgba(0,0,0,.45);
  backdrop-filter: blur(6px);
  opacity:0; pointer-events:none;
  transition:.25s ease;
  z-index:10;
}
body.open .overlay{opacity:1;pointer-events:auto;}

.modal{
  position:fixed;
  left:50%; top:50%;
  transform: translate(-50%,-50%) scale(.96);
  width:min(860px,calc(100% - 26px));
  background: rgba(10,10,20,.78);
  border:1px solid rgba(255,255,255,.18);
  border-radius:28px;
  box-shadow: 0 30px 90px rgba(0,0,0,.55);
  backdrop-filter: blur(16px);
  padding:14px;
  opacity:0; pointer-events:none;
  transition:.25s ease;
  z-index:20;
}
body.open .modal{
  opacity:1;
  pointer-events:auto;
  transform: translate(-50%,-50%) scale(1);
}

.modalTop{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  padding:6px 6px 12px;
}

/* âœ… â€œMektubumâ€ daha premium: badge */
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 12px;
  border-radius:999px;
  background: rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.16);
  color: rgba(255,255,255,.88);
  font-weight:600;
}

.close{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background: rgba(255,255,255,.10);
  color:white;
  border:1px solid rgba(255,255,255,.18);
  border-radius:999px;
  padding:10px 12px;
  cursor:pointer;
}

/* MEKTUP â€“ ZARF */
.envelope{
  position:relative;
  width:min(520px,100%);
  margin:8px auto 0;
  height:220px;
}
.env-body{
  position:absolute; inset:0;
  border-radius:20px;
  background: rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.20);
  overflow:hidden;
}
.env-bottom{
  position:absolute; left:0; right:0; bottom:0;
  border-left:260px solid transparent;
  border-right:260px solid transparent;
  border-top:130px solid rgba(255,255,255,.12);
}
.env-flap{
  position:absolute; left:0; right:0; top:0;
  border-left:260px solid transparent;
  border-right:260px solid transparent;
  border-bottom:130px solid rgba(255,255,255,.18);
  transform-origin: top;
  transition:.8s;
}
.paper{
  position:absolute;
  left:14px; right:14px; bottom:16px;
  height:170px;
  background: rgba(255,255,255,.16);
  border-radius:14px;
  transform: translateY(90px);
  transition:.9s cubic-bezier(.2,.9,.2,1);
  overflow:auto;
}
.paperInner{
  padding:14px;
  line-height:1.85;
}
body.open .env-flap{transform:rotateX(180deg)}
body.open .paper{transform:translateY(-10px)}

.cursor{animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}
.sign{text-align:right;font-style:italic;margin-top:10px}

</style>
</head>

<body>

<div class="hero">

    <div class="btnRow">

        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <path d="M8 5v14l11-7-11-7Z" fill="currentColor"/>
        </svg>
        <span id="playText">ÅarkÄ±mÄ±zÄ± AÃ§</span>

    </div>

          <span id="typed"></span><span class="cursor">|</span>

</div>

<script>
const bgm=document.getElementById("bgm");
const playBtn=document.getElementById("playBtn");
const playText=document.getElementById("playText");
const openBtn=document.getElementById("openBtn");
const closeBtn=document.getElementById("closeBtn");
const overlay=document.getElementById("overlay");
const typed=document.getElementById("typed");

let playing=false,typing=false,timer=null;

const text=`BugÃ¼n Sevgililer GÃ¼nÃ¼ymÃ¼ÅŸâ€¦

Her geÃ§en gÃ¼n sana biraz daha Ã¢ÅŸÄ±k oluyorum.
Her gÃ¼n kendimi seninle biraz daha aÅŸÄ±yorum.
Her seferinde seni ÅŸaÅŸÄ±rtmayÄ± Ã§ok seviyorumâ€¦

function typeSlow(){

  typing=true;

  function step(){

playBtn.onclick=async()=>{
  try{

      bgm.muted=false;

      await bgm.play();

openBtn.onclick=()=>{

  typeSlow();
};

function closeModal(){

  typing=false;
  clearTimeout(timer);
}

closeBtn.onclick=closeModal;

</script>
